<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <form id="formCreate">
        <div class="grid gap-4 mb-4 sm:grid-cols-2 p-1">
            <div>
                <label for="name" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Name
                    <span class="text-red-700 text-md">*</span>
                </label>
                <input type="text" name="name" id="name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full px-2.5 py-2"
                    placeholder="Enter Details" required="">
            </div>
            <div>
                <label for="code" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Code
                    <span class="text-red-700 text-md">*</span>
                </label>
                <input type="text" name="code" id="code"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full px-2.5 py-2"
                    placeholder="Enter Details" required="">
            </div>
            <div>
                <label for="address" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Address
                    <span class="text-red-700 text-md">*</span>
                </label>
                <input type="text" name="address" id="address"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full px-2.5 py-2"
                    placeholder="Enter Details" required="">
            </div>
            <div>
                <label for="postal_code" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Postal
                    Code
                    <span class="text-red-700 text-md">*</span>
                </label>
                <input type="text" name="postal_code" id="postal_code"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full px-2.5 py-2"
                    placeholder="Enter Details" required="">
            </div>
        </div>
        <div class="flex gap-4 ">
            <button id="closeModal" type="button"
                class="inline-flex items-center border border-gray-300 rounded-md hover:bg-gray-100 font-medium text-xs px-5 py-1.5 text-center">
                Cancel
            </button>
            <button id="create" type="button"
                class="inline-flex items-center text-white border border-blue-800 bg-blue-800 hover:bg-blue-900 font-medium rounded-md text-xs px-5 py-1.5 text-center">
                Save
            </button>
        </div>
    </form>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    <script defer src="scripts/modal.js"></script>

</body>

</html>
