<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />

</head>

<body>
    <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="myTab" data-tabs-toggle="#myTabContent"
            role="tablist">
            <li class="mr-2" role="presentation">
                <button class="inline-block p-4 border-b-2 rounded-t-lg" id="profile-tab" data-tabs-target="#profile"
                    type="button" role="tab" aria-controls="profile" aria-selected="false">Information</button>
            </li>
            <li class="mr-2" role="presentation">
                <button
                    class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                    id="dashboard-tab" data-tabs-target="#dashboard" type="button" role="tab" aria-controls="dashboard"
                    aria-selected="false">Log</button>
            </li>
        </ul>
    </div>
    <div id="myTabContent">
        <div id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <section class="ticket-show-container">
                <section class="ticket-show-body">
                    <section class="ticket-show-left-pane" role="article" aria-label="Chi tiết vé yêu cầu">
                        <section class="ticket-detail-card">
                            <div class="detail-card-info description-card with_items">
                                <div id="requested-items">
                                    <div class="requested-item active">
                                        <div class="requested-item-body">
                                            <ul class="requested-item-fields">
                                                <li class="field custom_paragraph">
                                                    <label class="item-field-label">
                                                        Title<i class="colon">:</i>
                                                    </label>
                                                    <p id="title" class="item-field-value"></p>
                                                </li>
                                                <li class="field custom_paragraph" style="margin-top: 10px;">
                                                    <label class="item-field-label">
                                                        Description<i class="colon">:</i>
                                                    </label>
                                                    <p id="description" class="item-field-value"></p>
                                                </li>
                                                <li class="field custom_paragraph"
                                                    style="display: flex;margin-top: 10px;">
                                                    <div style="flex: 1;">
                                                        <label class="item-field-label">
                                                            From Date<i class="colon">:</i>
                                                        </label>
                                                        <p id="from_date" class="item-field-value"></p>
                                                    </div>
                                                    <div style="flex: 1;">
                                                        <label class="item-field-label">
                                                            To Date<i class="colon">:</i>
                                                        </label>
                                                        <p id="to_date" class="item-field-value"></p>
                                                    </div>
                                                    <div style="flex: 1;">
                                                        <label class="item-field-label">
                                                            Total_Leave<i class="colon">:</i>
                                                        </label>
                                                        <p id="total_leave" class="item-field-value"></p>
                                                    </div>
                                                </li>
                                                <li class="field custom_paragraph" style="margin-top: 10px;">
                                                    <label class="item-field-label">
                                                        Detail<i class="colon">:</i>
                                                    </label>
                                                    <div class="ember-light-table">
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </section>
                </section>
                <div class="relative overflow-x-auto sm:rounded-lg">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-4 py-3">
                                    Date
                                </th>
                                <th scope="col" class="px-4 py-3">
                                    Half Day Leave
                                </th>
                                <th scope="col" class="px-4 py-3">
                                    Session
                                </th>
                                <th scope="col" class="px-4 py-3">
                                    Notes
                                </th>
                            </tr>
                        </thead>
                        <tbody id="leaveDetail">

                        </tbody>
                    </table>
                </div>

            </section>
        </div>
        <div class="p-1" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
            <ol id="logs" class="relative border-l border-gray-200 dark:border-gray-700">
            </ol>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="scripts/full.js"></script>

</body>

</html>
